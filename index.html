<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- our own css -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- To Load script after loading html using defer and using our own js -->
    <script defer src="script.js"></script>

    <!-- To use jquery syntax in js -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- To use font awesome without creating account using cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 align="center">Todo List</h1>

      <div class="row">
        <!-- Input Box -->
        <div class="col-md-7">
          <div class="form-group">
            <label for="inpNewTask">New task</label>

            <input
              type="text"
              class="form-control"
              id="inpNewTask"
              aria-describedby="newTaskHelp"
              placeholder="Enter the Name of Task"
            />

            <small id="newTaskHelp" class="form-text text-muted"
              >A short One Line description Of Your Task</small
            >
          </div>
        </div>

        <!--       Buttonss    -->
        <div class="col-md-5 row">
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-success col" disabled id="btnAdd">
                    <i class="fas fa-plus-square"></i> Add
                  </button>
                </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-danger col" disabled id="btnReset">
                    <i class="fas fa-backspace"></i> Reset
                  </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-info col" id="btnSort">
                    <i class="fas fa-sort-amount-down"></i> Sort
                  </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-warning col" id="btnCleanup">
                    <i class="fas fa-trash-alt"></i> Cleanup
                  </button>
            </div>
        </div>
      </div>

      <!--       Task List   -->
      <ul class="list-group row m-2" id="ulTasks">
        <!-- <li class="list-group-item disabled">An item</li>
            <li class="list-group-item">A second item</li> -->
      </ul>
    </div>
  </body>
</html>
